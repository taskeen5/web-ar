<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./camera.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="cameraModel" src="./Camera_01_2k.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity 
        id="markerTarget"
        mindar-image-target="targetIndex: 0" 
        smooth="true" 
        smoothCount="100" 
        smoothTolerance="0.000001" 
        smoothThreshold="100"
      >
        <a-gltf-model 
          src="#cameraModel" 
          rotation="0 0 0" 
          position="0 0 0"  
          scale="10 10 10" 
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#markerTarget");

        target.addEventListener("targetFound", () => {
          console.log("Marker found â€” starting stabilization...");
          setTimeout(() => {
            const pos = target.getAttribute("position");
            const rot = target.getAttribute("rotation");
            console.log("Captured position:", pos, "rotation:", rot);

            // Stop tracking
            target.removeAttribute("mindar-image-target");

            // Apply locked values
            target.setAttribute("position", pos);
            target.setAttribute("rotation", rot);

            console.log("Model locked in place.");
          }, 1500); // Wait 1.5s to settle before locking
        });
      });
    </script>
  </body>
</html>
